<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todo.css">
     <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fa fa-search"></i> Todo List App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li >
                    <input type="checkbox" name="" id="">
                    <label for="">Do Yoga</label>
                </li>
                 <li class="grey">
                     <input type="checkbox" name="" id="">
                     <label for="">Do Coding</label>
                 </li>
                 <li>
                     <input type="checkbox" name="" id="">
                     <label for="">Do frontend</label>
                 </li>
                 <li class="grey">
                     <input type="checkbox" name="" id="">
                     <label for="">Do Backend</label>
                 </li>
                
            </ol>
        </div>
    </div>
</body>
</html>
